<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel</title>
  <style>
   img
      {
        height:400px;      
      }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="demo" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" ></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"class="active"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="a.jpg" alt="nature_image" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="b.jpg" alt="nature_image" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="c.jpg" alt="nature_image" class="d-block" style="width:100%">
      <div class="carousel-caption">
          <h1>NATURE iMAGES Carousel</h1>
        </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

</body>
</html>
